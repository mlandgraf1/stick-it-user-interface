<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stick It - Home</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link href="home.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row" id="header-row">
            <h1>Stick It</h1>
        </div>
        <div class="row" id="main-row">
            <div class="col-lg-3" id="img1">

            </div>
            <div class="col-lg-6" id="app">
                <form>
                    <label for="age">Age:</label>
                        <select id="age" name="age">
                            <option value="--" selected>--</option>
                            <option value="10-15">10-15</option>
                            <option value="16-20">16-20</option>
                            <option value="21-30">21-30</option>
                            <option value="31-55">31-55</option>
                            <option value="56+">56+</option>
                        </select><br>
                    <label for="height">Height:</label>
                        <select id="heightFeet" name="heightFeet">
                            <option value="--" selected>--</option>
                            <option value="3">3'</option>
                            <option value="4">4'</option>
                            <option value="5">5'</option>
                            <option value="6">6'</option>
                        </select>
                        <select id="heightInches" name="heightInches">
                            <option value="--" selected>--</option>
                            <option value="1">1"</option>
                            <option value="2">2"</option>
                            <option value="3">3"</option>
                            <option value="4">4"</option>
                            <option value="5">5"</option>
                            <option value="6">6"</option>
                            <option value="7">7"</option>
                            <option value="8">8"</option>
                            <option value="9">9"</option>
                            <option value="10">10"</option>
                            <option value="11">11"</option>
                        </select><br>
                    <label for="weight">Weight:</label>
                        <select id="weight" name="weight">
                            <option value="--" selected>--</option>
                            <option value="50">50</option>
                        </select><br>
                    <label for="position">Position:</label>
                        <select id="position" name="position">
                            <option value="--" selected>--</option>
                            <option value="C">Center</option>
                            <option value="LW">Left Wing</option>
                            <option value="RW">Right Wing</option>
                            <option value="D">Defense</option>
                        </select><br>
                    <label for="playingStyle">Playing Style:</label>
                        <select id="playingStyle" name="playingStyle">
                            <option value="--" selected>--</option>
                            <option value="sniper">Sniper</option>
                            <option value="playmaker">Playmaker</option>
                            <option value="slapshot">Slap Shot Taker</option>
                        </select><br>
                    <label for="maxPrice">Maximum Price:</label>
                        <select id="maxPrice" name="maxPrice">
                            <option value="--" selected>--</option>
                            <option value="100">$100</option>
                            <option value="150">$150</option>
                            <option value="200">$200</option>
                            <option value="250">$250</option>
                            <option value="300">$300</option>
                        </select><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="col-lg-3" id="img2">

            </div>
        </div>
    </div>
</body>

</html>
